<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" width="65%">
    <tr>
        <td><p>nhap vao chieu dai</p></td>
        <td><input type="text" id="height"></td>
    </tr>
    <tr>
        <td><p>nhap vao chieu rong</p></td>
        <td><input type="text" id="weight"></td>
    </tr>
    <tr>
        <td><p>area of rectangle</p></td>
        <td><h1 id="area"></h1></td>
    </tr>
    <tr>
        <td>perimeter of rectangle</td>
        <td><h1 id="perimeter"></h1></td>
    </tr>
    <tr>
        <td>
            <button onclick="result()">show result</button>
        </td>
        <td>
            <button onclick="reset()">reset</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <canvas id="myCanvas" width="800" height="500" style="border:2px solid chocolate"></canvas>
        </td>
    </tr>
</table>
<script>
    class recTangle{
        weight;
        height;
        constructor(weight,height) {
            this.height=height
            this.weight=weight
        }
        setWeight(value){
            this.weight=value
        }
        getWeight(){
            return this.weight
        }
        setHeight(value){
            this.height=value
        }
        getHeight(){
            return this.height
        }
        getPerimeter(){
            return (this.height+this.weight)*2
        }
        getArea(){
            return(this.weight*this.height)
        }
    }
    function result() {
        let weight=+document.getElementById("weight").value
        let height=+document.getElementById("height").value
        let rectangle2= new recTangle(weight,height)
        let area= rectangle2.getArea()
        let perimeter=rectangle2.getPerimeter()
        document.getElementById("area").innerHTML=area
        document.getElementById("perimeter").innerHTML=perimeter
        let canvas=document.getElementById("myCanvas");
        let ctx=canvas.getContext('2d')
        ctx.beginPath()
        ctx.fillStyle="#FF0000"
        ctx.fillRect(0,0,weight,height)
        ctx.stroke()
    }
    function reset() {
        document.getElementById("weight").value=" ";
        document.getElementById("height").value=" "
        document.getElementById("area").value=" "
        document.getElementById("perimeter").value=" "
        let canvas= document.getElementById("myCanvas")
        let ctx= canvas.getContext("2d")
        ctx.clearRect(0,0,canvas.width,canvas.height)
    }

</script>
</body>
</html>
